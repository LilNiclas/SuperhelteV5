<div align="center">

    <h1>Create Superhero</h1>

    <br>

    <form th:action="@{/kea/superhero/add}" method="post" th:object="${superhero}">

        <div class="form-group row">
            <div class="col-sm-11">
                <label class="col-sm-2 col-form-label">Real Name:</label>
                <input type="text" id="realName" name="realName" th:field="*{realName}" placeholder="Egyptian King">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-11">
                <label class="col-sm-2 col-form-label"> Hero Name:</label>
                <input type="text" id="name" name="heroName" th:field="*{heroName}" placeholder="Mo Salah">
            </div>
        </div>


        <div class=" form-group row">
            <div class="col-sm-11">
                <label class="col-sm-2 col-form-label">Creation Year:</label>
                <input type="text" id="creationYear" name="creationYear" min="1000" max="2030"
                       th:field="*{creationYear}">
            </div>
        </div>


        <div class=" form-group row">
            <div class="col-sm-11">
                <label class="col-sm-2 col-form-label">City:</label>
                <select th:field="*{city}">
                    <option value=""> Select City</option>
                    <option th:each="city : ${cities}" th:value="${city}" th:text="${city}"></option>
                </select>

            </div>
        </div>

        <div class=" form-group row">
            <div class="col-sm-12">
                <label class="col-sm-2 col-form-label">Chose the superpower</label>
                <div th:each="power : ${powers}" class="checkbox-container">
                    <label><input type="checkbox" th:field="*{powers}" th:value="${power}" th:text="${power}"/></label>
                </div>
            </div>
        </div>

        <br>

        <div>
            <input type="submit" value="Submit" class="btn btn-success"/>
            <input type="reset" value="Reset" class="btn btn-danger"/>
        </div>

        <br>

        <a th:href="@{/kea/superheroes}">
            <button type="button" class="btn btn-secondary btn-lg">Go Back</button>
        </a>

    </form>
</div>

</body>
